name: Object Check

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
          fetch-depth: 2

    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag "ci-check:latest"

    - name: Run check
      run: |
        for file in ${{ github.workspace }}/parks/*/*.park; do
          docker run --rm -v ${{ github.workspace }}/parks:/parks ci-check:latest index.js "$file"
        done
    
